mode: auto

katex:
  copy_tex: true
  global: true

avatar:
  url: /images/shiba.png
  rounded: true
  opacity: 1.0

favicon: /favicon.ico

lazyload:
  enable: false

wordcount:
  enable: true
  count: true
  time: true

albums:
  enable: true

comment:
  enable: true
  tips:
    - 若您想及时得到回复提醒，建议跳转 GitHub Issues 评论。
    - 若没有本文 Issue，您可以使用 Comment 模版新建。
  candidates:
    - utterances
utterances:
  enable: true
  repo: zhoubin-me/comments
  issue-term: https://github.com/zhoubin-me/comments
  # label: comment
  theme: github-light

algolia_search:
  enable: true
  src: /js/search/algolia-search.js
  hits:
    per_page: 10 # the number of search results per page

feed:
  enable: true
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
    # content_limit: 140
    # content_limit_delim: ' '
  order_by: -date
  # icon: icon.png
  autodiscovery: true

codeblock:
  copy_btn: true
  prismjs:
    light: default
    dark: tomorrow

reward:
  enable: true
  icon: icon-hand-coin-line
  comment:
  # url: https://github.com/YunYouJun/yunyoujun.github.io/issues/96
  methods:
    - name: 支付宝
      path: /images/alipay.jpeg
      color: "#00A3EE"
      icon: icon-alipay-line
    - name: 微信支付
      path: /images/wechat.jpeg
      color: "#2DC100"
      icon: icon-wechat-pay-line

mourn:
  enable: false
  days:
    - "11-11"
pjax:
  enable: false

footer:
  since: 2019
  icon:
    name: icon-cloud-line
    animated: true
    color: "#0078E7"

say:
  enable: true
  api: https://cdn.jsdelivr.net/gh/ElpsyCN/say@gh-pages/sentences.json
  src: /js/say.js
  hitokoto:
    enable: true
    api: https://v1.hitokoto.cn



